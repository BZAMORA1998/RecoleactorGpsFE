<div class="container-fluid inline-block">
    <div class="d-flex flex-wrap h-100 justify-content-center align-content-center">
        <div class="d-flex w-50 ">
            <img src="../../assets/img/drone_mavic.jpg" class="img-fluid" alt="Responsive image">
        </div>
        <div class="d-flex w-50 justify-content-center align-content-center">
            <div class=" card w-50">
                <div class="card-img-top">
                    <p class="card-text text-center">
                        MÓDULO DE RECOLECIÓN DE DATOS GPS 
                        EN LÍNEA Y FUERA DE LINEA CON UN DRONE
                    </p>
                </div> 
                <div class="card-body">
                    <form>
                        <div class="form-group">
                        <label for="formGroupExampleInput">Usuario</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese el usuario">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Contraseña</label>
                            <input autocomplete="off" class="form-control" placeholder="Contraseña" [type]="typeInputF" type="password" required/>
                            <label *ngIf="showPF" (click)="mostrarPassword()" type="button" class="button"><i class="fa fa-eye showPass" aria-hidden="true"></i></label>
                            <label *ngIf="!showPF" (click)="mostrarPassword()" type="button" class="button"><i class="fa fa-eye-slash showPass" aria-hidden="true"></i></label>
                        </div>
                        <div class="form-group">
                            <button (click)="homeRouter()" class="btn btn-primary w-100">Iniciar Sesión</button>               
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
